<div class="su-first-form">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="fr-br">
                    <div class="title">
                        <div class="logo">
                            <a class="" href="#">
                                <h1><img src="assets/images/icon-1.png" alt=""> Mind</h1>
                            </a>
                            <h3>Risk free, 14 day free trial, cancel anytime</h3>
                        </div>
                    </div>
                    
                    <div class="action-progress">
                        <ul>
                            <li class="active"><i class="fa fa-star"></i><p>Parent</p></li>
                            <!-- <li><i class="fa fa-heart"></i><p>Student</p></li>
                            <li><i class="fa fa-star"></i><p>Plan </p></li>
                            <li><i class="fa fa-heart"></i><p>Verify </p></li>
                            <li><i class="fa fa-gear"></i><p>Add New</p></li>
                            <li><i class="fa fa-heart"></i><p>Verify 2</p></li> -->
                        </ul>
                    </div>
                    <div class="form-group text-center">
                        <div class="alert alert-danger" ng-if="spc.signupError" role="alert">
                            {{ spc.signupErrorMessage }} <br> If you aleady have a account <a ui-sref="login">Signin</a>
                        </div>
                        <div class="alert alert-success" ng-if="spc.signupSuccess" role="alert">
                            {{ spc.signupParentSuccessMessage }}.!
                        </div>
                    </div>
                    <hr>
                    <form ng-submit="spc.signupParent()">
                        <div class="form-group">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="first-name">First Name</label>
                                    <input ng-model="spc.firstName" type="text" class="form-control" id="first-name" placeholder="First Name" required autocomplete="on" autofocus>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="last-name">Last Name </label>
                                    <input ng-model="spc.lastName" type="text" class="form-control" id="last-name" placeholder="Last Name " required autocomplete="on">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input ng-model="spc.email" type="email" class="form-control" id="email" placeholder="sample.002@gmail.com" required autocomplete="on">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="form-group col-md-7">
                                    <label for="password">Password</label>
                                    <input ng-model="spc.password" type="password" class="form-control" id="password" placeholder="Password" required autocomplete="on">
                                </div>
                                <div class="col-md-3">
                                    <h3 style="margin-top: 35px;">Pattern</h3>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-50">
                            <div class="row">
                                <div class="form-group col-md-8">
                                    <h3>Already have an account, <a ui-sref="login">Sign In Here</a></h3>
                                </div>
                                <div class="form-group col-md-4">
                                    <button type="submit" class="btn btn-success next-btn">
                                            Next Step <i class="fa fa-angle-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
